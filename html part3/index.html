<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML level 3 Practice questions</title>
</head>
<body>
  <table border="1px">
    <caption>Student Information</caption>
    <tr>
      <th rowspan="6">Info</th>
      <th rowspan="2">Name</th>
      <th colspan="2">Address</th>
    </tr>
    <tr>
      <th>City</th>
      <th>House</th>
    </tr>
    <tr>
      <td>A</td>
      <td>Delhi</td>
      <td>1</td>
    </tr>
    <tr>
      <td>B</td>
      <td>Mumbai</td>
      <td>2</td>
    </tr>
    <tr>
      <td>C</td>
      <td>Kolkata</td>
      <td>3</td>
    </tr>
    <tr>
      <td>D</td>
      <td>Pune</td>
      <td>4</td>
    </tr>
  </table>
  <hr/>

  <form action="action">
    <label for="name">Name: </label>
    <input type="text" id="name">
    <br>

    <label for="sex">Sex: </label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <br>
    <label for="country">Country: </label>
    <select>
      <option>Select an option</option>
      <option>India</option>
      <option>Canada</option>
      <option>USA</option>
      <option>UAE</option>
      <option>UK</option>
    </select>
    <br>
    <label for="message">Message: </label>
    <br>
    <textarea id="message"></textarea>
    <br>

    <input type="checkbox" id="subscribe">
    <label for="subscribe">Subscribe?</label>
    <br>
    <button>Submit</button>

  </form>
  <hr>
  <form action="action">
    <h2>Feedback Form</h2>
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Write yor name"> <br><br>
    <label for="name">Email: </label>
    <input type="text" id="name" placeholder="Write yor email">
    <br><br>
    <label for="message">Message: </label>
    <br>
    <textarea id="message"></textarea>
    <br><br>
    <label for="rate">Rate us our of 5:</label><br>
    <input type="radio" id="1" name="rating">
    <label for="1">1</label><br>
    <input type="radio" id="2" name="rating">
    <label for="1">2</label><br>
    <input type="radio" id="3" name="rating">
    <label for="3">3</label><br>
    <input type="radio" id="4" name="rating">
    <label for="4">4</label><br>
    <input type="radio" id="5" name="rating">
    <label for="5">5</label><br>
    <br>
    <br>
    <button>Send your message!
    </button>
  </form>
  
</body>
</html>
